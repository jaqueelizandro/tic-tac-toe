<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/tictactoe.css">
    <script src="js/jquery.js"></script>
    <script src="js/tictactoe.js"></script>
</head>
<body>

    <div class="container">

        <h1>tic tac toe</h1>

        <table class = "game">
            <tr class="first-row">
                <td class="square1"></td>
                <td class="square2"></td>
                <td class="square3"></td>
            </tr>

            <tr class="second-row">
                <td class="square4"></td>
                <td class="square5"></td>
                <td class="square6"></td>
            </tr>

            <tr class="third-row">
                <td class="square7"></td>
                <td class="square8"></td>
                <td class="square9"></td>
            </tr>
        </table>

        <div class="score">
            <div class="x">player X
                <span class="score-x">0</span>
            </div>
            <div class="tie">tie
                <span class="score-tie">0</span>
            </div>
            <div class="o">player O
                <span class="score-o">0</span>
            </div>
        </div>

        <div class="button">
            <button>restart game</button>
        </div>

    </div>
    
</body>
</html>
