<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/tictactoe.css">
    <script src="js/jquery.js"></script>
    <script src="js/tictactoe.js"></script>
</head>
<body>

    <div class="container">

        <h1>tic tac toe</h1>

        <main>

            <div class="message"></div>

            <div class = "game">
                    <div class="board square square1"></div>
                    <div class="board square square2"></div>
                    <div class="board square square3"></div>
                    <div class="board square square4"></div>
                    <div class="board square square5"></div>
                    <div class="board square square6"></div>
                    <div class="board square square7"></div>
                    <div class="board square square8"></div>
                    <div class="board square square9"></div>
            </div>

        </main>

        <div class="score">
            <div class="x">player X
                <span class="score-x">0</span>
            </div>
            <div class="tie">tie
                <span class="score-tie">0</span>
            </div>
            <div class="o">player O
                <span class="score-o">0</span>
            </div>
        </div>

        <div class="button">
            <button class="restart">restart game</button>
        </div>

    </div>
    
</body>
</html>
