<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/tictactoe.css">
    <link rel="stylesheet" href="js/jquery.js">
    <link rel="stylesheet" href="js/tictactoe.js">
</head>
<body>

    <div class="container">

        <h1>Tic Tac Toe</h1>

        <table>

            <tr class="first-row">
                <td class="square1"></td>
                <td class="square2"></td>
                <td class="square3"></td>
            </tr>

            <tr class="second-row">
                <td class="square4"></td>
                <td class="square5"></td>
                <td class="square6"></td>
            </tr>

            <tr class="third-row">
                <td class="square7"></td>
                <td class="square8"></td>
                <td class="square9"></td>
            </tr>

        </table>

    </div>
    
</body>
</html>
